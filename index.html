<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>

    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo">    

    <!-- Buttons -->
    <section class="buttons">
        <button class="btn">
            <img src="img/blue_t.png" alt="tshirt" class="imgBtn">
        </button>
        <button class="btn">
            <img src="img/blue_p.png" alt="pants" class="imgBtn">
        </button>
        <button class="btn">
            <img src="img/blue_s.png" alt="skirt" class="imgBtn">
        </button>
        <button class="btn clolrBtn blue">Blue</button>
        <button class="btn clolrBtn yellow">Yellow</button>
        <button class="btn clolrBtn pink">Pink</button>
    </section>

    <!-- Items -->
    <ul class="itmes">
        <li class="itme">
            <img src="img/blue_t.png" alt="tshirt" class="item_thumnail">
            <span class="item_description">male, large</span>
        </li>
    </ul>
    
</body>
</html>
